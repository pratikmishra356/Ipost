<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My projet</title>
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">

</head>
  <body class="loader">
      <article>
        <nav class="navbar fixed-top navbar-expand-lg bg-light techfont">
       
        <div class="container mynav"  id="mytopnav">
           
           <div class="navbar-nav align-items-center ">
                
                <a class="navbar-brand bigbrand mblog" href="{% url 'post_list' %}">Ipost</a>
                <a class="nav-item nav-link about" href="{% url 'about' %}">About</a>
                <a class="git" href="https://www.github.com">Github </a>
                <a class="nav-item nav-link regi" href="{% url 'register' %}">Register</a>

                <a class="linked" href="https://www.linkedin.com">LinkedIn</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                      </a>
            </div>
           
               <div class="navbar-nav align-items-center ml-auto">

                {% if user.is_authenticated %}
                
                    <a class="nav-item nav-link npost" href="{% url 'post_new' %}">New Post</a>
                
                
                        <a class="nav-item nav-link draft" href="{% url 'post_draft_list' %}">Drafts</a>
                
                
                        <a class="nav-item nav-link lout" href="{% url 'logout' %}">Log Out</a>
                
                
                    <a> Welcome: {{user.username}}</a>

                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                        <span class="fa fa-user" aria-hidden="true"></span></a>
    
                    {% endif %}
                

               </div>
            </div> 
    
        
        </nav>
        </article>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

  </body>
</html>
